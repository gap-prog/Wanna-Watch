{% extends "base.html" %}
{% block content %}
    <div class="content-wrapper">
        <div class="content-section">
            <h1>
                Login
            </h1>
            <form method="POST", action="">
                {{ form.hidden_tag() }}
                <fieldset class="form-group-main">
                    <div class="form-group">
                        {{ form.email.label }}
                        {{ form.email(class="form-control") }}
                    </div>
                    <div class="form-group">
                        {{ form.password.label }}
                        {{ form.password(class="form-control") }}
                    </div>
                </fieldset>
                <div class="form-group">
                    {{ form.submit(class="form-submit") }}
                    <small class="text-muted ml-2">
                        Need an account?
                        <a href="{{ url_for('users.register') }}" class="small-link">
                            Register
                        </a>
                    </small>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
